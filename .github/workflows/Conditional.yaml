name: Conditional Steps based on Runner

on:
  workflow_dispatch:
    inputs:
      os:
       description: 'Operating system for the runner (ubuntu, macOS, windows)'
       required: true
       default: 'ubuntu-latest'
       validation:
        pattern: '^(ubuntu|macOS|windows)$'
        message: 'Invalid operating system. Must be one of: ubuntu, macOS, windows'
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - uses: actions/checkout@v3

      # Step 1 for Ubuntu runners
      - name: Run Ubuntu-specific task (replace with your command)
        if: runner.os == 'Linux'  
        run: echo "This step runs only on Ubuntu runners"

      # Step 2 for self-hosted runners
      - name: Run self-hosted specific task (replace with your command)
        if: runner.os != 'Linux'  
        run: echo "This step runs only on self-hosted runners"

